<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrival Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #mapContainer {
            width: 100%;
            height: 60vh;
        }

        #messageContainer {
            text-align: center;
            padding: 20px;
        }

        @media screen and (max-width: 600px) {
            #mapContainer {
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div id="mapContainer">
        <iframe src="{{ url_for('map') }}" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <div id="messageContainer">
        <p>Your bus is expected to arrive at the bus stand. Please be ready!</p>
        <p>{{ arrival_message }}</p>
    </div>
</body>
</html>
